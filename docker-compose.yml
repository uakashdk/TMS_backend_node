version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: tms_mysql
    restart: always
    ports:
      - "3306:3306"   # ðŸ‘ˆ REQUIRED for MySQL Workbench
    environment:
      MYSQL_ROOT_PASSWORD: Admin@528
      MYSQL_DATABASE: TMSDb
      MYSQL_USER: Admin
      MYSQL_PASSWORD: Admin@528
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: tms_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: TMSDb
      DB_USER: Admin
      DB_PASSWORD: Admin@528
    command: npm start

volumes:
  mysql_data:
